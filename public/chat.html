<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript">
  	window.onload = function() {
      document.getElementById('closeChat').addEventListener('click', function (e) {
      document.getElementById('contentParent').style.visibility = "hidden";
	    window.location = '/index.html';
	  });
	};
  </script>
</head>
<body background="img/DevConnect2.jpg">
<div>
  <div id="contentParent" class="responsive-columns-wrapper">
       <div id="profile-column-holder" class="responsive-column content-column">
       <div class="profile-column">
       <fieldset>
     		 <legend>Profile:</legend><br>
     		  User Name: <label id="lblName" ></label><br>
          Email: <label id="lblEmail" ></label><br>
          Address: <label id="lblAddress"></label>
        </fieldset>
       </div>
       </div>
      <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
      <div style="padding-right:8px">
        <input type="button" value="Close Chat" border="0" id="closeChat" style="float:right"/>
      </div>
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/api.js"></script>
<script src="js/conversation.js"></script>
<script src="js/global.js"></script>
<script src="js/login.js"></script>

</body>
</html>
